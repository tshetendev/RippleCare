<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="shortcut icon" href="./utils/ripplecare.png" type="x-icon">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <h1>User Registration</h1>

    <form id="registerForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        <label for="walletAddress">Wallet Address:</label>
        <input type="text" id="walletAddress" name="walletAddress" required><br>
        <label for="walletSecret">Wallet Secret:</label>
        <input type="password" id="walletSecret" name="walletSecret" required><br>
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>

    <script src="./js/register.js"></script>
</body>
</html>
